<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Vibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            chic: {
              dark: '#2D2D2D',      // Soft Charcoal instead of pure black
              rose: '#E11D48',      // Vibrant Rose for actions
              blush: '#FFF1F2',     // Very light pink background
              gold: '#D4AF37',      // Classic Gold accents
              text: '#4A4A4A',      // Soft gray for reading
              input: '#FFFFFF',     // Pure white for inputs
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <script type="module" crossorigin src="/Style-Vibe/assets/index-DDo3zLRI.js"></script>
</head>

<body class="bg-chic-blush text-chic-dark antialiased selection:bg-chic-rose selection:text-white">
  <div id="root"></div>
</body>

</html>
